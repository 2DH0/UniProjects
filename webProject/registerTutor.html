<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Register
        </title>
        <link rel = "stylesheet" href = "styles.css">
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav>
                    <a href ="index.html"><img src="images/webLogo1.png" alt="logo"></a>
                    <div class ="nav-links">
                        <ul>
                            <li><a href = "index.html">Home</a></li>
                            <li><a href = "about.html">About</a></li>
                            <li><a href = "contact.html">Contact us</a></li>
                        </ul>
                    </div>
                </nav>
                <h2 class="header2">Join Lanturn</h2>
            </header>
            <section>
                <div class="wrapper-register">
                    <form action="#" method="post"> 
                        <h1>Registration</h1>
                        <h5>Tutor</h5>
            
                        <div class="input-box-register">
            
                            <div class="input-field-register">
                             <label> First name</label>
                                <input type="text" name="firstname" placeholder="first name" required> 
                            </div>
                            
                            <div class="input-field-register">
                                <label> Last name</label>
                                    <input type="text" name="lastname" placeholder="last name" required> 
                            </div>
                        </div>
                                
                        <div class="input-box-register">
                            <div class="input-field-register">
                                    <label> Age</label>
                                    <input type="text" name="age" placeholder="age" required> 
                            </div>
            
                            <div class="input-field-register">
                                    <label> Gender</label>
                                    <input type="text" name="gender" placeholder="gender" required>
                            </div> 
            
                        </div>
            
            
            
            
                        <div class="input-box-register">
                            <div class="input-field-register">
                                    <label> Email</label>
                                    <input type="email" name="email" placeholder="email" required> 
                            </div>
            
                            <div class="input-field-register">
                                    <label> Password</label>
                                    <input type="password" name="password" placeholder="password" required>
                            </div> 
                            
                        </div>
            
            
            
                        <div class="input-box-register">
            
                            <div class="input-field-register">
                                    <label> City</label>
                                    <input type="text" name="city" placeholder="city" required> 
                            </div>
            
                            <div class="input-field-register">
                                    <label> Phone number</label>
                                    <input type="tel" name="phonenumber" placeholder="phone number" required> 
                            </div>
                        </div>
            
            
                        
                        <div class="input-box-register"> 
                            <div class="input-field-register">
                            <label> Short bio (languages spoken-cultural knowledge)</label>
                            <textarea rows="3" cols="60" name="bio"> </textarea>
                            </div>
            
                        </div>
            
            
            
                        <div class="image-part">
            
                        <label> Photo (optional)</label>
                        <input type="file" name="userphoto" accept="image/*" >
                        </div>
            
                        
                        <button type="submit" class="submit-continer" onclick="window.location.href= 'login.html';"> Register</button>
                        <div class="haveAccount">
                            <a href="login.html">Have an account? Login</a>
                        </div>
                        
                    </form>
            
                </div>
            </section>
            <footer>
                <a href = "contact.html">Contact us</a>
                <p class="copyright">Created by KSU Students!<br>&copy; 2024 Lanturn</p>
            </footer>
        </div>
    </body>
</html>
