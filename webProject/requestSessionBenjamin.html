        <h1 class="header1">Lanturn</h1>
    </header>

    <section>
        <div id="arrange">
            <div class="container">
                <form action="#" id="appoint-form" method="POST">
                    <h2 id="form-head">Request a session with Benjamin!</h2>
                    <label for="dropdown" id="city" class="format">SELECT LANGUAGE: </label>
                    <select id="dropdown" name="selectedLanguage">
                        <option value="" disabled selected>Select the language</option>
                        <option value="english">English</option>
                
                    </select>
                    <label for="dropdown2" id="level" class="format">SELECT PROFICIENCY LEVEL </label>
                    <select id="dropdown2" name="selectedProficiency">
                        <option value="" disabled selected>Select the proficiency level</option>
                        <option value="balasore">Beginner </option>
                        <option value="bhadrak">Intermediate </option>
                        <option value="bhadra">Advance </option>
                    </select>
                    <label for="date" id="date-time" class="format">SELECT DATE AND TIME </label>
                    <input type="date" id="date" name="date" class="dtt" required>
                    <input type="time" id="time" name="utime" min="08:00" max="20:00" value="08:00" class="dtt" required>
                    <label for="dropdown3" id="duration" class="format">SELECT DURATION </label>
                    <select id="dropdown3" name="selectedDuration">
                        <option value="" disabled selected>Select the duration</option>
                        <option value="balasore">1hr </option>
                        <option value="bhadrak">1.5hr </option>
                        <option value="bhadra">2hr </option>
                    </select>
                    <button type="submit" id="submit" value="Submit">Submit</button>
                    <button id="return" onclick="window.location.href='learnerTutors.html';">Return</button>
                </form>
            </div>
        </div>
    </section>
